services:
  # Backend API Service
  - type: web
    name: biodiversity-portal-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true

  # Frontend Static Site
  - type: static
    name: biodiversity-portal-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this to your backend URL after backend deployment
        # Example: https://biodiversity-portal-api.onrender.com

