services:
  # Combined Backend + Frontend Service
  - type: web
    name: biodiversity-portal
    env: node
    plan: free
    buildCommand: npm run install:all && cd client && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: VITE_API_URL
        sync: false
        # This will be set automatically to the service URL
        # Or set manually to: https://biodiversity-portal.onrender.com

